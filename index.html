<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1 class="small-heading"><i class="fas fa-microchip"></i> Process Monitor</h1>
        </header>
        
        <section class="system-overview">
            <div class="stat-card">
                <h3>CPU Usage: <span id="cpu-usage">0%</span></h3>
            </div>
            <div class="stat-card">
                <h3>Memory Usage: <span id="memory-usage">0%</span></h3>
            </div>
            <div class="stat-card">
                <h3>Total Processes: <span id="total-processes">0</span></h3>
            </div>
        </section>
        
        <!-- System Stats -->
        <section class="system-stats">
            <div class="card">
                <h3>CPU Usage</h3>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="card">
                <h3>Memory Usage</h3>
                <canvas id="memoryChart"></canvas>
            </div>
        </section>

        <!-- Process Table -->
        <section class="process-section">
            <h2>Top 10 Processes</h2>
            <table class="process-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Process Name</th>
                        <th>CPU %</th>
                        <th>Memory %</th>
                        <th>Kill</th>
                    </tr>
                </thead>
                <tbody id="process-table">
                    <!-- Data filled dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
